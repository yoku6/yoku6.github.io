# _config.yml

# Site info
title: Random Yapping
description: Notes, thoughts, and random ideas
author: Kubi
email: ambellasia@gmail.com
url: "https://yoku6.github.io" # Change to your GitHub Pages URL
baseurl: "" # If the repo is NOT a user/organization site, use "/your-repo-name"

# Theme
theme: minima

# Build settings
markdown: kramdown
plugins:
#  - jekyll-feed
  - jekyll-seo-tag

# Social links (optional)
minima:
  social_links:
    - { platform: github, user_url: "https://github.com/yoku6" }

# Permalinks (optional: cleaner URLs)
permalink: /:year/:month/:day/:title/

# Exclude these files/folders from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
